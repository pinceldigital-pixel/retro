<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#0f1618" id="themeColor"/>
  <title>AI Pixel Radio Â· Skins</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="assets/icon-192.png">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <main class="card">
      <div class="topbar">
        <span class="title">RADIO</span>
        <button class="toggle" id="skinToggle">Skin: <b id="skinName">Dark</b></button>
      </div>

      <div class="grill">
        <div class="dialWrap">
          <svg id="dialSvg" viewBox="0 0 200 200" aria-label="Dial de radio">
            <circle cx="100" cy="100" r="82" fill="none" stroke="var(--line)" stroke-width="1.5"/>
            <g id="ticks"></g>
            <line id="needle" x1="100" y1="100" x2="100" y2="20" stroke="#e53935" stroke-width="2" stroke-linecap="round"/>
            <circle cx="100" cy="100" r="5" fill="#e53935"/>
          </svg>
          <div class="freqBig" id="bigFreq">100.7</div>
          <div class="stationMini" id="stationMini">Blue FM</div>
        </div>
      </div>

      <div class="controlsMid">
        <button class="btn" id="prev" aria-label="Anterior"><svg viewBox="0 0 24 24"><path d="M7 6v12H5V6h2zm12 12l-9-6 9-6v12z"/></svg></button>
        <button class="btn primary" id="playPause" aria-label="Play"><svg viewBox="0 0 24 24"><path id="iconPath" d="M8 5v14l11-7z"/></svg></button>
        <button class="btn" id="next" aria-label="Siguiente"><svg viewBox="0 0 24 24"><path d="M17 6v12h2V6h-2zM5 18l9-6-9-6v12z"/></svg></button>
      </div>
    </main>
  </div>

  <audio id="audio" preload="none" crossorigin="anonymous"></audio>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
</body>
</html>
